<form [formGroup]="uploadForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="nome" class="form-control"
             formControlName="nome" required>
  </div>
  <div class="form-group">
      <label for="pdf">pdf</label>
      <input type="file" #uploader class="form-control" (change)="fileChange(uploader.files)" placeholder="Upload pdf">
  </div>
  <button type="submit" class="btn btn-success">
      Save
  </button>
</form>

<button type="submit" class="btn btn-success">Abrir modal</button>

<kz-modal-util></kz-modal-util>
